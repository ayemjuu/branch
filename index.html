<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<button id="loginBtn">Login</button>
<button id="signupBtn">Signup</button>

<form id="loginForm" class="hidden">
    <h2>Login</h2>
    <input type="text" id="usernameLogin" placeholder="Username"><br>
    <input type="password" id="passwordLogin" placeholder="Password"><br>
    <button id="submitLogin">Login</button>
</form>

<form id="signupForm" class="hidden">
    <h2>Signup</h2>
    <input type="text" id="usernameSignup" placeholder="Username"><br>
    <input type="password" id="passwordSignup" placeholder="Password"><br>
    <input type="text" id="otp" placeholder="Enter OTP"><br>
    <button id="submitSignup">Signup</button>
</form>

<script src="scripts.js"></script>

</body>
</html>
